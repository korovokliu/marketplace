{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_product %}{% endblock %}</title>
    <link href="{% static "product_page/css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div class="mycontent">
        {% block content %}
        {% endblock %}
    </div>
    <script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
        const csrftoken = Cookies.get('csrftoken');
        document.addEventListener('DOMContentLoaded', (event) => { // DOM-дерево загружено
            {% block domready %}
            {% endblock %}
        })
    </script>
</body>
</html>
